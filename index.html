<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis</title>
</head>

<body>
    <div class="burger">
        <div class="burger__body">
            <div class="burger__title">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="burger__exit">
                <img src="images/burger_exit.png" alt="exit"
                    onclick="isBurger = isBurger === false ? showBurger() : hideBurger();">
            </div>
        </div>
        <div class="burger__nav">
            hello world
        </div>
    </div>
    <header>
        <div class="header__title">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="header__nav">
            <a href="#">Главная</a>
            <a href="#">О клубе</a>
            <a href="#">Турниры</a>
            <a href="#">Услуги</a>
            <a href="#">Детский теннис</a>
            <a href="#">Галерея</a>
            <a href="#">Цены</a>
            <a href="#">Контакты</a>
        </div>
        <div class="header__buttons">
            <div class="header__social">
                <img src="images/vk_white.png" alt="vk">
                <img src="images/youtube_white.png" alt="youtube">
            </div>
            <div class="header__burger">
                <img src="images/burger.png" alt="g"
                    onclick="isBurger = isBurger === false ? showBurger() : hideBurger();">
            </div>
        </div>
    </header>
    <script src="scripts/script.js"></script>
</body>

</html>
